<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./play_func.js" async></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel = "stylesheet" href= "https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to attain a score of 5 Wins!</h2>
    <div class="buttons">
        <button class="btn" id="rock"><img src="./images/rock.jpg" alt="Rock"></button>
        <button class="btn" id="paper"><img src="./images/paper.png" alt="Paper"></button>
        <button class="btn" id="scissors"><img src="./images/Scissors.jpg" alt="Scissors"></button>
    </div>
    <div class="inline-text">
        <p class="text" id="player-score">Player score:</p>
        <p class="text" id="comp-score">Computer score:</p>
    </div>
    <div>
        <p class="text" id="output">May the best player WIN!!</p>
    </div>
    <footer>Made by:
        <img id="gitlogo" src="./images/GitHub-Mark.png" alt="github logo"></image>
        <a href="https://github.com/ayyesu">Daniel Kissiedu</a>
    </footer>
</body>
</html>
